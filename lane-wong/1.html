<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            gap: 20px;
        }
        .container {
            width: 200px;
            height: 200px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        d3.csv("data.csv").then(data => {
            const chartContainer = document.getElementById('chart-container');
            const chartIds = Array.from({ length: 10 }, (_, i) => `chart${i + 1}`);
            const reasonTypes = Array.from({ length: 10 }, (_, i) => `${i + 1}_lmt_yes`);

            chartIds.forEach((chartId, index) => {
                // Create container and canvas
                const container = document.createElement('div');
                container.className = 'container';
                const canvas = document.createElement('canvas');
                canvas.id = chartId;
                container.appendChild(canvas);
                chartContainer.appendChild(container);

                // Filter data for the current chart
                const filteredData = data.filter(d => d.Reason_type === reasonTypes[index]);
                const labels = filteredData.map(d => d.Reason);
                const values = filteredData.map(d => parseFloat(d.percent));

                // Create chart
                new Chart(canvas.getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF', '#8A56D1', '#FF837C', '#67B7D1'],
                            borderColor: 'transparent',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: { size: 8 },
                                    padding: 4,
                                    usePointStyle: true,
                                    pointStyle: 'circle',
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: tooltipItem => `${tooltipItem.label}: ${tooltipItem.raw}%`
                                }
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
